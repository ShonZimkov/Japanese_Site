<style>
  .backimage {
    background-image: url('../assets/japanletter.jpg');
    background-repeat: no-repeat;
    background-size: cover;
  }

  .mat-grid-tile {
    background: black;
  }
  .background {
    color: orange;
    background-color: orange;
    padding: 10px;
  }
  .flex-container {
    display: flex;
  }
  .content {
    border-radius: 4px;
    border-color: bisque;
    border-style: solid;
    display: flex;
    background-color: bisque;
    margin: 82px auto 32px;
    /* margin-right: 100px; */
    padding: 50px 200px;
    max-width: 800px;
    flex-direction: column;
    align-items: center;
  }
  .bisque{
    background-color: bisque;
  }
  .margl{
    margin-left : 50px;
  }
  .margr{
    margin-right : 50px;
  }

</style>
<div class="flex-container" >

    <div class="content margr">
      <h1>Quiz From English</h1>
      <h3>{{words.translation}}</h3>
      <input type="text" id="quizText" name="quizText" [(ngModel)]="quizText">
      <br>
      <h1>{{quizText == words.japanese ? 'True' : ''}}</h1>
      <br>
      <button class="btn btn-dark" type="button" (click)="next()">Tsugi (next)</button>
    </div>

    <div class="content margl">
      <h1>Quiz From Japanese</h1>
      <h3>{{words2.japanese}}</h3>
      <input type="text" id="quizText2" name="quizText2" [(ngModel)]="quizText2">
      <br>
      <h1>{{quizText2 == words2.translation ? 'True' : ''}}</h1>
      <br>
      <button class="btn btn-dark" type="button" (click)="next2()">Tsugi (next)</button>
    </div>


</div>
