    .card-button {
        color: black;
        font-size: 20px;
        border-width: 0px;

    .card-button2 {

<div style="background-color: lightgray;padding: 100px;">
    <br><br><br><br>
    <div>
        <mat-grid-list cols="4" rowHeight="100px" style="background-color: lightblue;">

            <a routerLink="/image">
                <mat-grid-tile [colspan]="3" [rowspan]="1" style="background-color: gold;"><button mat-stroked-button
                        class="card-button">Image Game</button></mat-grid-tile>
            </a>
            <a routerLink="/reading">
                <mat-grid-tile [colspan]="1" [rowspan]="2" style="background-color: rgb(223, 223, 0);"><button

            </a>
            <a routerLink="/fromjapanese">
                <mat-grid-tile [colspan]="1" [rowspan]="1" style="background-color: rgb(218, 186, 107);"><button
                        mat-stroked-button class="card-button">Quiz From Japanese</button></mat-grid-tile>
            </a>
            <a routerLink="/fromenglish">
                <mat-grid-tile [colspan]="2" [rowspan]="1" style="background-color: rgb(170, 154, 63);"><button
                        mat-stroked-button class="card-button">Quiz From English</button></mat-grid-tile>
            </a>
        </mat-grid-list>
    </div>
    <br><br><br>

    
</div>
